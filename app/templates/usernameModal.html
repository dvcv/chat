<div class="modal-demo" data-keyboard="false" data-backdrop="static">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Set a username</h3>
  </div>
  <div class="modal-body" id="modal-body">
      <input placeholder="username" ng-model="username" size="37"></input>
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" type="button" ng-click="modal.ok(username)">Set username</button>
  </div>
</div>
