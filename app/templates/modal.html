<div class="modal-demo" id="modal">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">New Room</h3>
  </div>
  <div class="modal-body" id="modal-body">
      <input placeholder="Enter a new room name." ng-model="roomName" size="37"></input>
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" type="button" ng-click="modal.ok(roomName)">Add</button>
      <button class="btn btn-danger" type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
</div>
